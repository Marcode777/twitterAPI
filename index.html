<!DOCTYPE html>
<html>
<head>
  <title>TWITTER API</title>
  <script   src="https://code.jquery.com/jquery-2.2.3.min.js"></script> <!--obviously place the references to the jquery script first before any actual jquery script-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="twitterapi.css">
  <script type="text/javascript">
  $(document).ready(function(){
   

    $("#submit").click(function(){
     
      var search_term = {
        q: "hot"

      };

      search(search_term);
    });

    });

      function search(search_term) {
        console.log("searching for ");
        console.dir(search_term);
      }


      $.ajax({
        url: "https://api.twitter.com/1.1/statuses/mentions_timeline.json" + $.param(search_term),
        dataType: "jsonp", 
        success: function(data){
          console.dir(data);
        }
      });



  </script>
</head>
<body>
  <div class="jumbotron">
    <h2>TWITTER API</h2>
  </div>
    <h1>NEW TWEETS</h1>
      <ol id="tweets"></ol>
      <a href="#" id="submit">GET TWEETS</a>





  <script   src="https://code.jquery.com/jquery-2.2.3.min.js"   integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>
</body>
</html>
